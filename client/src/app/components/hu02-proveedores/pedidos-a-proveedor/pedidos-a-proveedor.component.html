  <!--COMPRAS A PROVEEDOR-->

<div class="container pedidos-page">
    <h1><i class="fas fa-shopping-cart"></i> Compras</h1>
    
    <form>
        <table>
          <thead>
        
            <tr>
              
              <th>Nombre del producto</th>
              <th>Código de Producto</th>
              <th>Cantidad de producto</th>
              <th>Nombre del proveedor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              
              <td><input type="text" placeholder="Nombre del producto" required></td>
              <td><input type="number" placeholder="Código de Producto" required></td>
              <td><input type="number" placeholder="Cantidad de producto" required></td>
              <td><input type="text" placeholder="Nombre del proveedor" required></td>
            </tr>
          </tbody>
        </table>
        <br>
          <br>
        <div class="button-group">
                <button type="button" class="validate-btn">Realizar pedido</button>
          <button type="submit" class="save-btn">Cancelar pedido</button>
        </div>
      </form>
    </div>
