<!--REGISTRAR ENTREGAS DE PRODUCTOS-->
<div class="container registrar-entrega-page">
  <h1><i class="fas fa-box"></i> Registrar Entrega de Productos</h1>

  <form>
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <td><input type="datetime-local" required></td>
        </tr>
        <tr>
          <th>Número de Factura</th>
          <th>Recibido por</th>
          <th>Código de Producto</th>
          <th>Cantidad de producto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos; let i = index">
          <td><input type="number" [(ngModel)]="item.numeroFactura" placeholder="Número de Factura" name="numeroFactura-{{i}}" required></td>
          <td><input type="text" [(ngModel)]="item.recibidoPor" placeholder="Usuario que recibe" name="recibidoPor-{{i}}" required></td>
          <td><input type="text" [(ngModel)]="item.codigoProducto" placeholder="Código de Producto" name="codigoProducto-{{i}}" required></td>
          <td><input type="number" [(ngModel)]="item.cantidadProducto" placeholder="Cantidad de producto" name="cantidadProducto-{{i}}" required></td>
        </tr>
      </tbody>
    </table>
    <br>
    <div class="button-group">
      <button type="button" class="validate-btn" (click)="addRow()">Agregar Producto</button>
      <button type="submit" class="save-btn">Guardar Información</button>
    </div>
  </form>
</div>
