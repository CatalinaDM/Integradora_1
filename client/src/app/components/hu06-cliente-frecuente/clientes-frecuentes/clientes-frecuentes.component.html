<!--CLIENTES FRECUENTES-->

<div class="register-body-custom">
  <h1 class="register-h1-custom">Registro de Clientes Frecuentes</h1>
  <form id="register-form" class="register-form-custom">
      <label class="register-label-custom" for="customer-key">Clave de Cliente:</label>
      <input class="register-input-custom" type="text" id="customer-key" name="customer-key" placeholder="Introduce la clave del cliente" required>

      <label class="register-label-custom" for="name">Nombre:</label>
      <input class="register-input-custom" type="text" id="name" name="name" placeholder="Introduce el nombre del cliente" required>

      <label class="register-label-custom" for="email">Correo Electrónico:</label>
      <input class="register-input-custom" type="email" id="email" name="email" placeholder="Introduce el correo electrónico del cliente" required>

      <label class="register-label-custom" for="phone">Número de Teléfono:</label>
      <input class="register-input-custom" type="tel" id="phone" name="phone" placeholder="Introduce el número de teléfono del cliente" required>
      
      <button class="register-submit-custom" (click)="verListaClientes()">Ver lista de clientes frecuentes</button>
      <input class="register-submit-custom" type="submit" value="Registrar Cliente Frecuente">
      <button class="register-submit-custom" id="edit-clients-btn">Editar Clientes</button>
  </form>
</div>
<script>
        const form = document.getElementById('register-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const customerKey = document.getElementById('customer-key').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const frequency = document.getElementById('frequency').value;

            const client = {
                customerKey,
                name,
                email,
                phone,
                frequency,
                history: []
            };

            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push(client);
            localStorage.setItem('clients', JSON.stringify(clients));

            form.reset();
        });

        const editClientsBtn = document.getElementById('edit-clients-btn');

        editClientsBtn.addEventListener('click', function() {
          // Agrega aquí la lógica para editar clientes
          console.log('Editar clientes...');
        });
    </script>
