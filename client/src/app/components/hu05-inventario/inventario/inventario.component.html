<div class="navbar">

    </button>
    <div class="dropdown-container" *ngIf="dropdownOpen['proveedores-entregas']">

      <a routerLink="/entregasproveedor"><i class="fas fa-shipping-fast"></i> Entregas</a>
    </div>

  <div class="nav-group">
    <button class="dropdown-btn" [ngClass]="{'active': dropdownOpen['inventarios-reportes']}" (click)="toggleDropdown('inventarios-reportes')">
      Inventarios & Reportes <i class="fas fa-chevron-down"></i>
    </button>
    <div class="dropdown-container" *ngIf="dropdownOpen['inventarios-reportes']">
      <a routerLink="/inventarios"><i class="fas fa-boxes"></i> Inventarios</a>
      <a routerLink="/cortedecaja"><i class="fas fa-cash-register"></i> Corte Caja</a>
      <a routerLink="/reportes"><i class="fas fa-chart-line"></i> Informes</a>
    </div>
  </div>
  
  <div class="nav-group">
    <button class="dropdown-btn" [ngClass]="{'active': dropdownOpen['otros']}" (click)="toggleDropdown('otros')">
      Otros <i class="fas fa-chevron-down"></i>
    </button>
    <div class="dropdown-container" *ngIf="dropdownOpen['otros']">
      <a routerLink="/clientesfrecuentes"><i class="fas fa-users"></i> Clientes Frecuentes</a>
      <a routerLink="/gestiondescuento"><i class="fas fa-percentage"></i> Descuento Por Mayoreo</a>

      <a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Inicio de Sesión</a>
    </div>
  </div>
</div>

<!--INVENTARIOS-->
<div class="inventariosfrecuentes-container">
  <div class="inventariosfrecuentes-content-wrapper">
      <div class="inventariosfrecuentes-sidebar">
          <div class="title-categorias">
              <h2>Categorías de Inventario</h2>
          </div>
          <div class="color-body">
            <div class="radio-options">
              <div class="radio-option" style="margin-bottom: 20px;">
                <input type="radio" id="nuevoInventario" name="inventario" (change)="redirectTo('/inventario')" value="Nuevo Inventario">
                <label for="nuevoInventario">Nuevo Inventario</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="inventarioFrecuente" name="inventario" (change)="redirectTo('/inventariofrecuente')" value="Inventario Frecuente">
                <label for="inventarioFrecuente">Inventario Frecuente</label>
              </div>
            </div>
          </div>
      </div>
      <div class="inventariosfrecuentes-main-content">
          <h2>Nuevo Inventario Selectivo</h2>
          <div>
              <label for="descripcion">Descripción de Inventario: </label>
              <div class="description-categoria">
                  <span id="descripcion">Seleccione una categoría</span>
              </div>
          </div>
          <div class="conteiner-articulos">
              <table class="inventory-table">
                  <thead>
                      <tr class="table header">
                          <th>Artículo</th>
                          <th>Descripción</th>
                          <th>Físico</th>
                          <th>Faltante</th>
                          <th>Sobrante</th>

                      </tr>

                      <tr>
                        <td></td>

                      </tr>

                  </tbody>
                  <tfoot>
                    <tr class="table-footer">
                        <td colspan="3">Total</td>
                        <td id="totalFaltante">0</td>
                        <td id="totalSobrante">0</td>
                    </tr>
                </tfoot>
              </table>
          </div>
          <div class="buttons">
              <button onclick="exportarPDF()">Exportar en PDF</button>
              <button onclick="exportarCSV()">Exportar en CSV</button>
              <button onclick="guardarIncompleto()">Guardar Incompleto</button>
              <button onclick="guardar()">Guardar</button>
              <button onclick="imprimir()">Imprimir</button>
              <button onclick="salir()">Salir</button>
          </div>
      </div>
  </div>
</div>
