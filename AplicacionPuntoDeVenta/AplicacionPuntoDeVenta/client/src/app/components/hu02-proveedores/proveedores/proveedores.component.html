  <div class="provider-container">
    <form (ngSubmit)="saveProveedor()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" [(ngModel)]="proveedor.apellidos" name="apellidos" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="proveedor.telefono" name="telefono" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" [(ngModel)]="proveedor.empresa" name="empresa" class="form-control" required>
      </div>
      <div class="container-page">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    </form>
  </div>
