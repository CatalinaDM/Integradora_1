<div class="container index-page">

        <h1>PV Abarrotes el Perrón</h1>

    <h2>Inicio de Sesión</h2>
    <form>
        <input type="text" placeholder="Usuario" required>

        <button type="submit" routerLink="/principal">Iniciar Sesión</button>
        <button type="button" routerLink="/login-nuevos-usuarios"><i class="fas fa-user-plus"></i> Registrar Nuevo Usuario</button>
        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
    </form>
</div>
